<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icons -->
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/sass/style.css">
  <!-- PAGE TITLE -->
  <title>Maisha's Food Truck - Maisha PDX</title>
  <!-- META DESCRIPTION -->
  <meta name="description" content="Maisha PDX is limited service restaurant that services East African cuisin. Our goal is to bring tasty family comfort East African food, to our Portland metro community.">
  <!-- META KEYWORDS -->
  <meta name="keywords" content="Maisha PDX, African food, Somalian food, Kenyan food, Somalian, Somali, Kenyan Kenya, Somali Restaurant, Kenyan Restaurant, East African food, East African, East African Restaurant, East Africa, Restaurant, Food, Family Comfort Food, Comfort Food, Family Style Food, Food Truck, Honr Of Africa, Take Out, Delivery, Conter services,Vegan, Plant-based, Vegan Restaurant, Plant-based Restaurant.">
  <!-- META AUTHOR -->
  <meta name="author" content="Nairobi Sheikh">
  <!-- META OPENT GRAPH TAGS -->
  <meta property="og:title" content="Maisha PDX - African Restaurant">
  <!-- META URL -->
  <meta property="og:url" content="https://maishapdx.us">
  <!-- META ROBOTS TAGS -->
  <meta name="robots" content="index, follow">
  <!--When you have a few pages with identical content, you can use a canonical tag to tell search engines which page should be prioritized.-->
  <!-- <link href="URL" rel="canonical"> -->
  <!-- FAVICON -->
  <link rel="shortcut icon" type="image/icon" href="/assets/img/Logo.jpg"/>
</head>
<body>
  <!-- Header -->
  <header class="head-header">
    <nav class="nav bd-grid">
      <div>
        <a class="nav-logo" href="#"><img src="/assets/img/Logo.jpg" width="50px" alt="navbar logo"></a>
      </div>
      <div class="nav-toggle" id="nav-toggle">
        <i class="bx bx-menu"></i>
      </div>
      <div class="nav-menu" id="nav-menu">
        <div class="nav-close" id="nav-close">
          <i class="bx bx-x"></i>
        </div>
        <ul class="nav-list">
          <li class="nav-item"><a href="#home" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#menu" class="nav-link">Menu</a></li>
          <li class="nav-item"><a href="#order" class="nav-link">Order</a></li>
          <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
          <!-- <li class="nav-item"><a href="#Menu Order Team Contact" class="nav-link"></a></li> -->
          <!-- <li class="nav-item"><a href="#Menu Order Team Contact" class="nav-link"></a></li> -->
        </ul>
      </div>
    </nav>
  </header>

  <!-- Landing Page -->
  <main class="land-main">
    <section class="landing" id="home">
      <div class="landing-contaner bg-grid">
        <div class="landing-img">
          <img src="/assets/img/carrot.png" alt="Vegetables" data-speed="2" class="move">
          <img src="/assets/img/stew.png" alt="Fish stew" data-speed="2" class="move">
          <img src="/assets/img/onion.png" alt="Sliced onions" data-speed="2" class="move">
          <img src="/assets/img/cutleek.png" alt="Scallions" data-speed="2" class="move">
        </div>
        <div class="landing-data">
          <h1 class="landing-title">Maisha PDX <br> Where all of time, begun</h1>
          <!-- <p class="landing-description">Let's discover the world flavors</p> -->
          <p class="landing-description">Let's taste the flavors</p>
          <a href="#" class="landing-btn">Order</a>
        </div>
      </div>
    </section>
  </main>

  <!-- GSAP JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <!-- MAIN.JS -->
  <script src="/assets/scripts/main.js"></script>
</body>
</html>
